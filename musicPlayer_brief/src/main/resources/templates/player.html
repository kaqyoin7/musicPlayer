<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>音乐播放器</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/player.css" />
    <link rel="stylesheet" href="/css/search.css" />
    <style>
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 5px;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .close-btn {
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        border: none;
        background: none;
      }

      .collection-list {
        max-height: 400px;
        overflow-y: auto;
      }

      .collection-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }

      .collection-item:hover {
        background-color: #f5f5f5;
      }

      .collection-item img {
        width: 50px;
        height: 50px;
        object-fit: cover;
        margin-right: 15px;
      }

      .collection-info {
        flex: 1;
      }

      .collection-name {
        margin: 0;
        font-size: 16px;
      }

      .collection-description {
        margin: 5px 0 0;
        font-size: 14px;
        color: #666;
      }

      .loading-content {
        text-align: center;
        padding: 20px;
      }

      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- 添加到歌单模态框 -->
    <div id="addToCollectionModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>添加到歌单</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="collection-list">
            <!-- 歌单列表将在这里动态显示 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingModal" class="modal">
      <div class="modal-content loading-content">
        <div class="loading-spinner"></div>
        <p>处理中...</p>
      </div>
    </div>

    <div class="player-container">
      <!-- 顶部导航栏 -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">音乐播放器</a>
          <div class="search-container">
            <div class="search-box">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="搜索歌曲或歌手..."
                autocomplete="off"
              />
              <i class="fas fa-search search-icon"></i>
            </div>
            <div id="searchSuggestions" class="search-suggestions">
              <!-- 搜索结果将在这里动态显示 -->
            </div>
          </div>
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="/collection/list">我的收藏</a>
            <a class="nav-link" href="/mhz/list">兆赫</a>
          </div>
        </div>
      </nav>

      <!-- 播放器主体内容 -->
      <div class="player-content">
        <div id="player" class="player" th:fragment="player">
          <link rel="stylesheet" href="/styles/audio.css" />
          <div class="expand">
            <div class="player-container">
              <div class="qrcode">
                <img src="../assets/images/skate.png" alt="" />
                <div class="txt">
                  FULIN<br />
                  让好音乐继续
                </div>
              </div>
              <div class="song-info">
                <button class="owner"></button>
                <div id="title" class="title"></div>

                <ul class="disp">
                  <li>
                    <div
                      id="artist"
                      class="artist"
                      th:each="singerItem,sit: ${singers}"
                    >
                      <span></span>
                    </div>
                  </li>
                  <li>
                    <div class="duration-options">
                      <div class="duration"></div>

                      <div class="options">
                        <button class="lyrics"></button>
                        <button class="add-to-collection">
                          <i class="fas fa-plus"></i>
                        </button>
                        <!--                        <button class="download"></button>-->
                        <!--                        <button class="share"></button>-->
                      </div>
                    </div>
                  </li>
                </ul>
                <audio id="musicPlayer" autoplay controls="controls"></audio>
                <div class="options">
                  <div>
                    <button class="star star-collect"></button>
<!--                    <button class="add-to-collection">-->
<!--                      <i class="fas fa-plus"></i>-->
<!--                    </button>-->
                    <button class="trash"></button>
                  </div>
                  <div>
                    <button class="list"></button>
                    <button class="random"></button>
                    <button class="next"></button>
                  </div>
                </div>
                <div class="hint">
                  <!--                  <button class="btn-login">登录/注册</button-->
                  <!--                  ><span>后FULINFM将永久保留你的收听历史与喜好</span>-->
                  <span>FULINFM将永久保留你的收听历史与喜好</span>
                </div>
              </div>
              <div class="song-cover">
                <img id="cover" src="" alt="" />
              </div>
            </div>
            <button class="btn-shrink"></button>
          </div>
          <script src="/js/nextMusic.js"></script>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/search.js"></script>
  </body>
</html>
