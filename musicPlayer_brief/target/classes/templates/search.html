<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>搜索结果</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/search.css" />
  </head>
  <body>
    <div class="container search-container">
      <div class="search-box mb-4">
        <div class="input-group">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="搜索歌曲或歌手..."
            th:value="${keyword}"
          />
          <div class="input-group-append">
            <button class="btn btn-primary" id="searchButton">搜索</button>
          </div>
        </div>
        <div class="search-suggestions" id="searchSuggestions"></div>
      </div>

      <div class="search-results" id="searchResults">
        <!-- 搜索结果将在这里动态显示 -->
        <div th:if="${searchResult != null}">
          <div
            th:if="${searchResult.songs != null && !searchResult.songs.isEmpty()}"
          >
            <h3>歌曲</h3>
            <div th:each="song : ${searchResult.songs}" class="result-item">
              <div class="song-info">
                <h5 th:text="${song.name}"></h5>
                <p>
                  歌手:
                  <span
                    th:text="${song.singerIds != null ? #strings.listJoin(song.singerIds, ', ') : '未知'}"
                  ></span>
                </p>
              </div>
              <div class="action-buttons">
                <button
                  class="btn btn-sm btn-primary play-btn"
                  th:data-song-id="${song.id}"
                >
                  播放
                </button>
              </div>
            </div>
          </div>

          <div
            th:if="${searchResult.singers != null && !searchResult.singers.isEmpty()}"
          >
            <h3>歌手</h3>
            <div th:each="singer : ${searchResult.singers}" class="result-item">
              <div class="singer-info">
                <h5 th:text="${singer.name}"></h5>
                <img
                  th:src="${singer.avatar}"
                  th:alt="${singer.name}"
                  class="singer-avatar"
                />
              </div>
              <div class="action-buttons">
                <button
                  class="btn btn-sm btn-info view-btn"
                  th:data-singer-id="${singer.id}"
                >
                  查看详情
                </button>
              </div>
            </div>
          </div>

          <div
            th:if="${searchResult.songs == null || searchResult.songs.isEmpty()} && ${searchResult.singers == null || searchResult.singers.isEmpty()}"
          >
            <p>没有找到相关结果</p>
          </div>
        </div>
      </div>

      <nav
        aria-label="Page navigation"
        th:if="${searchResult != null && searchResult.total > 0}"
      >
        <ul class="pagination justify-content-center" id="pagination">
          <!-- 分页控件将在这里动态显示 -->
        </ul>
      </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/search.js"></script>
  </body>
</html>
